<div class="row mt-3 m-3 mb-5">
  <h1>Completa el formulario.</h1>
  <hr>
  <div class="col-12 col-lg-6 offset-0 offset-lg-3 bg-warning">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Titulo</label>
        <input type="text" id="title" class="form-control" formControlName="title" placeholder="Introduce un titulo para tu post">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Cuenta como fue tu viaje</label>
        <input type="text" id="text" class="form-control" formControlName="text" placeholder="Introduce una discripción de tu viaje no superior de 200 caracteres">
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Nombres y Apellidos</label>
        <input type="autor" id="autor" class="form-control" formControlName="autor" placeholder="Introduce tu nombre y apellido">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Imagen</label>
        <input type="text" id="image" class="form-control" formControlName="image" placeholder="Introduce una imagen que represente tu post">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="text" id="date" class="form-control" formControlName="date" placeholder="Introduce la fecha de tu post">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Selecciona una categoría para tu post</label>
        <select id="category" class="form-control" formControlName="category">
          <option value="Playa">Playa</option>
          <option value="Montaña">Montaña</option>
          <option value="Ciudad">Ciudad</option>
          <option value="Rural">Rural</option>
          <option value="Festival">Festival</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info mb-2">Enviar</button>
    </form>
  </div>
</div>
