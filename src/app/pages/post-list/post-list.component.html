<section class="container  my-5 ">
 <h1>Ultimos Posts</h1>
 <hr>
  <div class="row g-3">
     @for( post of arrposts; track post.id ){
     <article class="col-12 col-md-4 col-xl-3">
      <div class="card" style="width: 18rem;">
        <img [src]="post.image" [alt]="post.title" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
               <hr>
                  <p class="card-text">Descripcion: {{ post.text }}</p>
                    <a [routerLink]="['/:id']" class="btn btn-warning">Ver mas</a>
        </div>
      </div>
</article>
     }@empty {
       <h3>No hay posts</h3>
       }
